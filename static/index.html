<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Devices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
        }
        .btn-edit {
            background-color: #FFC107;
            color: black;
        }
        .btn-delete {
            background-color: #F44336;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #f9f9f9;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .form-container {
            display: none;
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-actions {
            text-align: right;
        }
    </style>
</head>
<body>

    <h2>1Devices</h2>
    <button class="btn-add" onclick="showForm()">Register New Device</button>

    <div id="form-container" class="form-container">
        <h3 id="form-title">Register Device</h3>
        <input type="hidden" id="device-id">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="brand">Brand:</label>
        <input type="text" id="brand">
        <label for="state">State:</label>
        <input type="text" id="state">
        <div class="form-actions">
            <button onclick="saveDevice()">Save</button>
            <button onclick="hideForm()">Cancel</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>State</th>
                <th>Creation Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="device-table-body"></tbody>
    </table>

    <script>
        async function fetchDevices() {
            try {
                const response = await fetch("http://localhost:8080/api/v1/devices");
                if (!response.ok) throw new Error("Failed to fetch devices");

                const devices = await response.json();
                const tableBody = document.getElementById("device-table-body");
                tableBody.innerHTML = "";

                devices.forEach(device => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${device.id}</td>
                        <td>${device.name}</td>
                        <td>${device.brand}</td>
                        <td>${device.state}</td>
                        <td>${device.creation_time}</td>
                        <td>
                            <button class="btn-edit" onclick="editDevice('${device.id}', '${device.name}', '${device.brand}', '${device.state}')">Edit</button>
                            <button class="btn-delete" onclick="deleteDevice('${device.id}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading devices:", error);
            }
        }

        function showForm(id = "", name = "", brand = "", state = "") {
            document.getElementById("device-id").value = id;
            document.getElementById("name").value = name;
            document.getElementById("brand").value = brand;
            document.getElementById("state").value = state;
            document.getElementById("form-title").innerText = id ? "Edit Device" : "Register Device";
            document.getElementById("form-container").style.display = "block";
        }

        function hideForm() {
            document.getElementById("form-container").style.display = "none";
        }

        async function saveDevice() {
            const id = document.getElementById("device-id").value;
            const name = document.getElementById("name").value;
            const brand = document.getElementById("brand").value;
            const state = document.getElementById("state").value;

            const payload = { name, brand, state };

            try {
                let response;
                if (id) {
                    // Update existing device (ID as query param)
                    response = await fetch(`http://localhost:8080/api/v1/devices?id=${id}`, {
                        method: "PATCH",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload),
                    });
                } else {
                    // Create new device
                    response = await fetch("http://localhost:8080/api/v1/devices", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload),
                    });
                }

                if (!response.ok) throw new Error("Failed to save device");

                hideForm();
                fetchDevices(); // Refresh list
            } catch (error) {
                console.error("Error saving device:", error);
            }
        }

        function editDevice(id, name, brand, state) {
            showForm(id, name, brand, state);
        }

        async function deleteDevice(id) {
            if (!confirm("Are you sure you want to delete this device?")) return;

            try {
                const response = await fetch(`http://localhost:8080/api/v1/devices?id=${id}`, {
                    method: "DELETE"
                });

                if (!response.ok) throw new Error("Failed to delete device");

                fetchDevices(); // Refresh list
            } catch (error) {
                console.error("Error deleting device:", error);
            }
        }

        window.onload = fetchDevices;
    </script>

</body>
</html>
